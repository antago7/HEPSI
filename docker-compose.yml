version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src              
      - /app/node_modules             
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db                  
      - DB_PORT=3306                
      - DB_USER=root                
      - DB_PASSWORD=Your_New_P@ssword123   
      - DB_NAME=HEPSI  
    depends_on:
      - db                          

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./hepsi_frontend:/app           
      - /app/node_modules              
    ports:
      - "8000:8000"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Your_New_P@ssword123  
      MYSQL_DATABASE: HEPSI
    ports:
      - "3300:3300"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: